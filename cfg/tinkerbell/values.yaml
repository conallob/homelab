tink:
  server:
    deploy: false
  controller:
    deploy: false
rufio:
  deploy: false
hegel:
  deploy: false
smee:
  hostNetwork: true
  publicIP: 192.168.6.127  # Set to the IP address of your node
  trustedProxies:
  - 10.244.0.0/24  # Generated by: kubectl get nodes -o jsonpath='{.items[*].spec.podCIDR}' | tr ' ' ','
  nodeSelector:
    kubernetes.io/hostname: talos-t13-h3c  # Set to the k8s node name. Has to match the publicIP value above
stack:
  enabled: false
